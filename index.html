<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peachy Keen üçë</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: none; /* Hide default cursor */
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 10;
        }
        
        #hand-cursor {
            position: fixed;
            width: 60px;
            height: 60px;
            pointer-events: none;
            z-index: 1000;
            font-size: 50px;
            transform: translate(-50%, -50%);
            transition: transform 0.05s ease-out;
        }
        
        #hand-cursor.smacking {
            animation: smack 0.2s ease-out;
        }
        
        @keyframes smack {
            0% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(-10deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }
        
        /* Rage Meter Styles */
        #rage-meter-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            padding: 5px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        
        #rage-meter-fill {
            height: 100%;
            width: 0%;
            border-radius: 15px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s ease, background 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 100, 100, 0.5);
        }
        
        #rage-meter-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            pointer-events: none;
            letter-spacing: 1px;
            white-space: nowrap;
        }
        
        @keyframes rage-pulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 50, 50, 0.8),
                            inset 0 0 20px rgba(255, 100, 100, 0.5);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 50, 50, 1),
                            inset 0 0 30px rgba(255, 100, 100, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="instructions">
        üçë Move your hand over the peach to smack it! üçë
    </div>
    
    <div id="rage-meter-container">
        <div id="rage-meter-fill"></div>
        <div id="rage-meter-label">üçë PEACH-O-METER üçë</div>
    </div>
    
    <div id="hand-cursor">‚úã</div>
    <script type="module" src="/main.js"></script>
</body>
</html>
