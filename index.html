<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peachy Keen üçë</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: none; /* Hide default cursor */
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 10;
        }
        
        #hand-cursor {
            position: fixed;
            width: 60px;
            height: 60px;
            pointer-events: none;
            z-index: 1000;
            font-size: 50px;
            transform: translate(-50%, -50%);
            transition: transform 0.05s ease-out;
        }
        
        #hand-cursor.smacking {
            animation: smack 0.2s ease-out;
        }
        
        @keyframes smack {
            0% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(-10deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="instructions">
        üçë Move your hand over the peach to smack it! üçë
    </div>
    <div id="hand-cursor">‚úã</div>
    <script type="module" src="/main.js"></script>
</body>
</html>
